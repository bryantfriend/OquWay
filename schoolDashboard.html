
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>OquWay – location Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
    <div class="h-20 flex items-center justify-center border-b border-gray-200">
      <h1 class="text-2xl font-bold text-blue-600">locationDash</h1>
    </div>
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="#" class="flex items-center px-4 py-2 text-gray-700 bg-blue-100 rounded-lg">
        <i data-lucide="home" class="mr-3 h-4 w-4"></i>
        Dashboard
      </a>
      <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
        <i data-lucide="users" class="mr-3 h-4 w-4"></i>
        Students
      </a>
      <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
        <i data-lucide="book-open" class="mr-3 h-4 w-4"></i>
        Classes
      </a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8 overflow-auto">
    <header class="flex items-center justify-between mb-8">
      <h2 class="text-2xl font-bold text-gray-800">location Dashboard</h2>
      <div class="relative max-w-xs w-full">
        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
          <i data-lucide="search"></i>
        </span>
        <input
          type="search"
          placeholder="Search…"
          class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
    </header>

    <!-- location + Class Control -->
    <div class="flex flex-wrap items-end gap-4 mb-6">
      <div>
        <label for="locationSelect" class="block text-sm font-medium text-gray-700">Choose a location</label>
        <select
          id="locationSelect"
          class="mt-1 block w-64 border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="">Select a location…</option>
        </select>
      </div>

      <div class="flex items-end space-x-2">
        <div>
          <label for="newClassId" class="block text-sm font-medium text-gray-700">Add Class ID</label>
          <input
            type="text"
            id="newClassId"
            placeholder="e.g. EnglishA1"
            class="mt-1 block border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <button
          id="addClassBtn"
          class="mb-1 inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <i data-lucide="plus" class="mr-2 h-4 w-4"></i>
          Add Class
        </button>
      </div>
    </div>

    <!-- Students -->
    <section id="studentsList" class="bg-white rounded-lg shadow overflow-auto p-6 min-h-[200px]">
      <!-- Injected via JS -->
    </section>
  </main>

  <script>lucide.createIcons()</script>
  <script type="module" src="./js/firebase-init.js"></script>
  <script type="module" src="./js/locationDashboard.js"></script>
</body>
</html>
