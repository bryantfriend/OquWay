<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>OquWay â€“ Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="authContainer" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Welcome to OquWay</h1>

    <div id="auth-error" class="text-red-600 text-sm mb-4"></div>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <input id="login-email" type="email" placeholder="Email" class="w-full border px-3 py-2 rounded" />
      <input id="login-password" type="password" placeholder="Password" class="w-full border px-3 py-2 rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="space-y-4 hidden">
      <input id="reg-name" type="text" placeholder="Full Name" class="w-full border px-3 py-2 rounded" />
      <input id="reg-email" type="email" placeholder="Email" class="w-full border px-3 py-2 rounded" />
      <input id="reg-password" type="password" placeholder="Password" class="w-full border px-3 py-2 rounded" />
      <select id="reg-role" class="w-full border px-3 py-2 rounded">
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="locationAdmin">location Admin</option>
      </select>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Register</button>
    </form>

    <div class="text-sm mt-4 text-center">
      <button id="show-login" class="text-blue-500 hover:underline">Have an account? Login</button>
      <span class="mx-2">|</span>
      <button id="show-register" class="text-blue-500 hover:underline">New user? Register</button>
    </div>
  </div>

  <script type="module" src="./js/firebase-init.js"></script>
  <script type="module" src="./js/auth.js"></script>
</body>
</html>
