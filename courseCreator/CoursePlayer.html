<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <style>
        body { background-color: #f3f4f6; }
        .player-container { max-width: 800px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }
        .slide-enter { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="text-gray-800">
    <div class="player-container bg-white shadow-2xl relative">
        <!-- Header -->
        <header class="bg-white border-b sticky top-0 z-10 p-4 flex justify-between items-center bg-opacity-95 backdrop-blur">
            <div>
                <button id="closeBtn" class="text-gray-500 hover:text-gray-800 mr-2">✕ Close</button>
                <span class="text-gray-400">|</span>
                <span id="courseTitle" class="font-bold ml-2 text-gray-800">Course Preview</span>
            </div>
            <div class="flex items-center gap-2">
                <select id="langSelect" class="border rounded px-2 py-1 text-sm">
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                </select>
                <div class="text-sm font-bg bg-gray-100 px-3 py-1 rounded-full">
                    Step <span id="currentStepNum">1</span> / <span id="totalSteps">1</span>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="playerContent" class="flex-grow p-6 flex flex-col justify-center items-center overflow-y-auto">
            <div class="text-center text-gray-500 mt-20">
                <div class="loading-spinner w-8 h-8 border-4 border-blue-500 border-t-transparent"></div>
                <p class="mt-4">Loading preview...</p>
            </div>
        </main>

        <!-- Footer / Navigation -->
        <footer class="p-4 border-t bg-gray-50 flex justify-between items-center sticky bottom-0">
            <button id="prevBtn" class="px-6 py-2 rounded bg-white border border-gray-300 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
                ← Previous
            </button>
            <button id="nextBtn" class="px-6 py-2 rounded bg-blue-600 text-white font-bold hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg">
                Next →
            </button>
        </footer>
    </div>

    <!-- Firebase -->
    <script type="module" src="firebase-init.js"></script>
    <!-- Player Logic -->
    <script type="module" src="CoursePlayer.js"></script>
</body>
</html>
