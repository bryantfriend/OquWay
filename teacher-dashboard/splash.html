<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Teacher Home | OquWay</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cosmic: { 950: '#090918', 900: '#101026', 800: '#1B1B3A', 700: '#26264E' },
                        game: {
                            gold: '#FFD700',
                            neonBlue: '#00F0FF',
                            neonPink: '#FF0099',
                            neonGreen: '#39FF14',
                            neonPurple: '#BC13FE',
                            neonOrange: '#FF5F1F'
                        }
                    },
                    fontFamily: {
                        header: ['Fredoka', 'sans-serif'],
                        body: ['Quicksand', 'sans-serif'],
                    },
                    boxShadow: {
                        'neon-glow': '0 0 15px rgba(188, 19, 254, 0.3), inset 0 0 10px rgba(188, 19, 254, 0.2)',
                        'card-glow': '0 0 20px rgba(0, 240, 255, 0.15)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            /* Fallback dark color */
            background-color: #090918;
            color: white;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* Background Image Container */
        .bg-scene {
            position: absolute;
            inset: 0;
            background-image: url('assets/splash-bg.jpg');
            /* Placeholder */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(9, 9, 24, 0.95) 0%, rgba(9, 9, 24, 0.4) 40%, rgba(9, 9, 24, 0.2) 100%);
            z-index: -1;
        }

        /* Glass Components */
        .glass-sidebar {
            background: rgba(16, 16, 38, 0.6);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(40, 40, 70, 0.6), rgba(20, 20, 40, 0.6));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 40px rgba(188, 19, 254, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        /* Text Gradients */
        .text-gradient {
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Menu Item Active */
        .menu-item-active {
            background: linear-gradient(90deg, #FF5F1F, #FF0099);
            box-shadow: 0 4px 15px rgba(255, 0, 153, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body class="h-screen flex text-gray-200">

    <!-- Backgrounds -->
    <div class="bg-scene"></div>
    <div class="bg-overlay"></div>

    <!-- Sidebar -->
    <aside class="w-64 glass-sidebar flex flex-col z-20 h-full py-6 px-4">
        <!-- Logo -->
        <div class="flex items-center gap-3 mb-10 px-2">
            <div
                class="w-10 h-10 rounded-full bg-gradient-to-br from-game-neonBlue to-purple-600 flex items-center justify-center shadow-lg font-bold text-xl text-white">
                üöÄ</div>
            <span class="text-2xl font-heading font-bold text-white tracking-wide">OquWay</span>
        </div>

        <!-- Menu -->
        <nav class="flex-1 space-y-3">
            <a href="index.html"
                class="flex items-center gap-4 px-4 py-3 rounded-xl menu-item-active group transition-all">
                <span class="text-xl group-hover:scale-110 transition">üñ•Ô∏è</span>
                <span class="text-sm tracking-wide">My Classes</span>
            </a>
            <a href="#"
                class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/10 transition-all group text-gray-400 hover:text-white">
                <span class="text-xl group-hover:scale-110 transition">üí¨</span>
                <span class="text-sm tracking-wide">Communicate</span>
            </a>
            <a href="#"
                class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/10 transition-all group text-gray-400 hover:text-white">
                <span class="text-xl group-hover:rotate-90 transition duration-500">‚öôÔ∏è</span>
                <span class="text-sm tracking-wide">Settings</span>
            </a>
        </nav>

        <!-- Exit -->
        <button
            class="menu-item-active bg-gradient-to-r from-red-500/80 to-red-700/80 mt-auto flex items-center justify-center gap-2 py-3 rounded-xl shadow-lg hover:brightness-110 transition-all w-full">
            <span>üö™</span> Exit
        </button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative z-10 min-w-0">

        <!-- Header -->
        <header class="h-20 flex items-center justify-between px-8 py-4 shrink-0">
            <div class="flex items-center gap-2">
                <!-- Branding or breadcrumbs if needed -->
                <div class="glass-card px-4 py-1.5 rounded-full flex items-center gap-3">
                    <span class="w-2 h-2 rounded-full bg-game-neonGreen animate-pulse"></span>
                    <span class="text-xs font-bold text-game-neonBlue uppercase tracking-widest">System Online</span>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <!-- Time/History -->
                <div class="hidden xl:flex items-center gap-6 text-sm font-bold text-gray-300">
                    <div class="flex items-center gap-2"><span class="text-game-neonPurple">üé§</span> History</div>
                    <div class="flex items-center gap-2"><span class="text-game-gold">ü§ñ</span> Robotics</div>
                    <div class="bg-black/20 px-3 py-1 rounded-lg border border-white/10 font-mono text-white">11:00 ‚Ä¢
                        11:55:59</div>
                    <div class="flex items-center gap-2 text-game-neonPink">Break time 03:12</div>
                </div>

                <!-- Profile -->
                <div class="flex items-center gap-3 pl-6 border-l border-white/10">
                    <div class="text-right leading-tight">
                        <div class="font-heading font-bold text-white">Hi Bryant!</div>
                        <div class="text-[10px] text-gray-400 uppercase tracking-widest">Instructor</div>
                    </div>
                    <img src="assets/bryant-avatar.jpg"
                        class="w-10 h-10 rounded-full border-2 border-white/20 shadow-lg object-cover bg-gray-700">
                </div>
            </div>
        </header>

        <!-- Dynamic Class List (Requirement 1) -->
        <div id="class-list-container"
            class="col-span-1 md:col-span-2 lg:col-span-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="glass-card rounded-3xl p-6 flex items-center justify-center animate-pulse">
                <span class="text-gray-500 font-bold">Loading your classes...</span>
            </div>
        </div>
        </div>
        </div>

        <script type="module">
            import { db, auth } from "../Shared/firebase-init.js";
            import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
            import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

            const container = document.getElementById('class-list-container');

            onAuthStateChanged(auth, async (user) => {
                if (!user) return;

                try {
                    // Fetch classes for this teacher
                    const q = query(collection(db, "classes") /* where("teacherId", "==", user.uid) */);
                    const snap = await getDocs(q);

                    container.innerHTML = '';

                    if (snap.empty) {
                        container.innerHTML = `
                            <div class="col-span-full glass-card rounded-3xl p-10 text-center">
                                <h3 class="text-2xl font-bold text-white mb-2">No Classes Found</h3>
                                <p class="text-gray-400 mb-6">You haven't been assigned to any classes yet.</p>
                                <button class="px-6 py-2 bg-game-neonPurple text-white rounded-xl font-bold">Create First Class</button>
                            </div>
                        `;
                        return;
                    }

                    snap.forEach(doc => {
                        const data = doc.data();
                        const card = document.createElement('a');
                        card.href = `index.html?classId=${doc.id}`;
                        card.className = "glass-card rounded-3xl p-1 relative group cursor-pointer h-64 flex flex-col";
                        card.innerHTML = `
                             <div class="absolute inset-0 rounded-3xl border-2 border-game-neonPurple/30 group-hover:border-game-neonPurple/80 transition-colors"></div>
                             <div class="bg-cosmic-900/40 w-full h-full rounded-[20px] flex flex-col items-center justify-center p-6 relative overflow-hidden">
                                <div class="w-full flex-1 flex items-center justify-center mb-2">
                                    <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-game-neonPurple to-game-neonBlue flex items-center justify-center text-3xl shadow-neon-blue group-hover:scale-110 transition duration-500">
                                        üè´
                                    </div>
                                </div>
                                <div class="text-center z-10">
                                    <h3 class="text-xl font-heading font-bold text-white mb-1 group-hover:text-game-neonBlue transition-colors">${data.name}</h3>
                                    <p class="text-xs text-gray-400 font-medium uppercase tracking-widest">${data.classCode || 'NO CODE'}</p>
                                </div>
                             </div>
                        `;
                        container.appendChild(card);
                    });

                } catch (e) {
                    console.error(e);
                    container.innerHTML = '<div class="text-red-500 font-bold">Failed to load classes.</div>';
                }
            });
        </script>

        <!-- Sticky Bottom Status -->
        <div class="px-8 pb-6 pt-2 z-20">
            <div
                class="glass-sidebar rounded-2xl h-16 flex items-center justify-between px-6 border border-white/20 shadow-neon-glow relative overflow-hidden">
                <!-- BG Glow -->
                <div
                    class="absolute inset-0 bg-gradient-to-r from-game-neonBlue/10 via-transparent to-game-neonPink/10 pointer-events-none">
                </div>

                <div class="flex items-center gap-8 relative z-10">
                    <div class="flex items-center gap-3">
                        <div class="flex -space-x-3">
                            <div
                                class="w-10 h-10 rounded-lg bg-blue-500/80 border-2 border-cosmic-900 flex items-center justify-center text-lg">
                                üë•</div>
                            <div
                                class="w-10 h-10 rounded-lg bg-indigo-500/80 border-2 border-cosmic-900 flex items-center justify-center text-lg">
                                üíª</div>
                        </div>
                        <span class="font-heading font-bold text-xl text-white">Live Classes</span>
                    </div>

                    <div class="h-8 w-px bg-white/10"></div>

                    <div class="flex items-center gap-6 font-bold text-sm">
                        <div class="flex items-center gap-2 text-game-neonGreen">
                            <span>üë§</span> <span class="text-xl">18</span> Active
                        </div>
                        <div class="flex items-center gap-2 text-game-neonOrange">
                            <span>üë§</span> <span class="text-xl">12</span> Idle
                        </div>
                        <div class="flex items-center gap-2 text-white/60">
                            <span>üë§</span> <span class="text-xl">2</span> Offline
                        </div>
                    </div>
                </div>

                <div class="relative z-10">
                    <button
                        class="px-6 py-2 rounded-xl bg-white/10 border border-white/20 hover:bg-white/20 transition font-bold text-white flex items-center gap-2">
                        <span>+</span> Add Class
                    </button>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
